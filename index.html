<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Application</title>
    <script crossorigin="anonymous" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://img.icons8.com/parakeet/48/000000/experimental-internet-parakeet.png" rel="icon"
        type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
</head>

<body>
    <div>
        <div class="header">
            <h1>Student Enrollment Form </h1>
        </div>
        <div class="form">
            <form id="form">
                <div class="form-group">
                    <label>Name</label>
                    <input id="name" type="text" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input id="email" type="email" />
                </div>
                <div class="form-group">
                    <label>Website</label>
                    <input id="website" type="text" />
                </div>
                <div class="form-group">
                    <label>
                        Image
                    </label>
                    <input disabled placeholder="Random image" />
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <input id="male" name="gender" type="radio" value="Male" checked />
                    <em>Male</em>
                    <input id="female" name="gender" type="radio" value="Female" />
                    <em>Female</em>
                </div>
                <div class="form-group">
                    <label>Skills</label>
                    <input id="skills" type="text" />
                </div>
                <div class="form-group">
                    <button id="submit">Submit</button>
                    <button>Reset</button>
                </div>
            </form>
        </div>
        <br />
        <hr />
        <h2>Enrolled Students</h2>
        <div class="record">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
